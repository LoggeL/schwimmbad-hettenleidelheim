name: Deploy Next.js site to Pages

on:
  push:
    branches: [ main ]

env:
  APP_DIR: '.' # set this to the folder that contains your Next.js app if it's not the repo root

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: |
          if [ -f "$GITHUB_WORKSPACE/${{ env.APP_DIR }}/yarn.lock" ]; then
            echo "Using yarn"
            cd "${{ env.APP_DIR }}"
            yarn install --frozen-lockfile
          elif [ -f "$GITHUB_WORKSPACE/${{ env.APP_DIR }}/package.json" ]; then
            echo "Using npm"
            cd "${{ env.APP_DIR }}"
            npm ci
          else
            echo "Unable to determine package manager: package.json or yarn.lock not found in ${{ env.APP_DIR }}"
            exit 1
          fi

      - name: Build Next.js
        working-directory: ${{ env.APP_DIR }}
        run: |
          # Ensure build script exists in package.json
          if jq -e '.scripts.build' package.json > /dev/null 2>&1; then
            npm run build
          else
            echo "No build script found in package.json"
            exit 1
          fi

      - name: Export static site (optional)
        working-directory: ${{ env.APP_DIR }}
        run: |
          # If you use next export to create a static site for Pages, uncomment the next line
          # npm run export
          echo "Skipping export step. Ensure your build outputs deployable files or adjust this step."

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # adjust path to the directory containing your static files (e.g. out/ for next export)
          path: ${{ env.APP_DIR }}/out

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
